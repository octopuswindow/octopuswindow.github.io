<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #canvas {
            border: solid lightseagreen 4px;
        }

    </style>
</head>
<body>
    
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
    let canvas=document.querySelector('#canvas');
    let ctx = canvas.getContext('2d');

    ctx.textBaseline="top";
    ctx.textAlign="left";
    ctx.font="20px Sans-Serif";
    ctx.fillText("Hello",0,0);

    ctx.textBaseline="top";
    ctx.textAlign="center";
    ctx.font="20px Sans-Serif";
    ctx.fillText("Hello",300,0);

    ctx.textBaseline="top";
    ctx.textAlign="right";
    ctx.font="20px Sans-Serif";
    ctx.fillText("Hello",600,0);

    //

    ctx.textBaseline="middle";
    ctx.textAlign="left";
    ctx.font="20px Sans-Serif";
    ctx.fillText("Hello",0,300);

    ctx.textBaseline="middle";
    ctx.textAlign="center";
    ctx.font="20px Sans-Serif";
    ctx.fillText("Hello",300,300);

    ctx.textBaseline="middle";
    ctx.textAlign="right";
    ctx.font="20px Sans-Serif";
    ctx.fillText("Hello",600,300);

    //

    ctx.textBaseline="bottom";
    ctx.textAlign="left";
    ctx.font="20px Sans-Serif";
    ctx.fillText("Hello",0,600);

    ctx.textBaseline="bottom";
    ctx.textAlign="center";
    ctx.font="20px Sans-Serif";
    ctx.fillText("Hello",300,600);

    ctx.textBaseline="bottom";
    ctx.textAlign="right";
    ctx.font="20px Sans-Serif";
    ctx.fillText("Hello",600,600);
    </script>

</body>
</html>
