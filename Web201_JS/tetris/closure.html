<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//functional style
//pass function as another function parameter
        function a() {
            let price=100;

            function getPrice() {
                return price;
            }

            function setPrice(price) {
                price=price;
            }
            return {
                getPrice:getPrice,
                setPrice:setPrice
            }
        }

        let p=100
        console.log(p);
    </script>
</body>
</html>
