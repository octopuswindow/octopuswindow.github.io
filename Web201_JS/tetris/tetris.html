<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            border: solid lightseagreen 4px;
        }

        #score,
        #scorelabel {
            vertical-align: top;
            font-weight: bolder;
            font-size: 40x;
            font-family: sans-serif;
        }
    </style>
</head>

<body>

    <canvas id="canvas" width="300" height="600"></canvas>
    <label for="score" id="scorelabel">Score: </label>
    <span id="score">0</span>
    <script>
        let canvas = document.querySelector('#canvas');
        let ctx = canvas.getContext('2d');

        //
        square = {
            x: 0,
            y: 0,
            w: 30,
            h: 30,
            draw: function (row, col) {
                ctx.beginPath();
                ctx.rect(this.x + col * this.w, this.y + row * this.h, this.w, this.h);
                ctx.strokeStyle = 'black';
                ctx.stroke();
            }

        }
        for (let x = 0; x <= 20; x++) {
            for (let y = 0; y <= 10; y++) {
                square.draw(x, y);
            }
        }
        square.draw(1, 0);

    </script>

</body>

</html>
