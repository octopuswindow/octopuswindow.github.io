<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas {
            border: solid lightseagreen 4px;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    <script>
        let canvas = document.querySelector('#canvas');
        let ctx = canvas.getContext('2d');
        ctx.fillStyle = 'lightseagreen';

        // eventst
        let left = null;
        let right = null;

        window.addEventListener('keydown', function (e) {
            if (e.code === "ArrowLeft") {
                left = true;
            }
            else if (e.code === "ArrowRight") {
                right = true;
            }
            else if (e.code==='Space') {
                pause=!pause;
            }
        });

        window.addEventListener('keyup', function (e) {
            if (e.code === "ArrowLeft") {
                left = false;
            }
            else if (e.code === "ArrowRight") {
                right = false;
            }
        });

        //reformat code: shift-alt-f (win) shift option f (mac)
        let paddle = {
            x: canvas.width / 2 - 80,
            y: canvas.height - 20,
            w: 160,
            h: 20,
            vx: 5,
            draw: function () {
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.w, this.h);
                ctx.fillStyle = 'black';
                ctx.fill();
            },
            update: function () {
                if (left === true && this.x > 0) {
                    this.x -= this.vx;
                }
                if (right === true && this.x < canvas.width - this.w) {
                    this.x += this.vx;
                }
            }
        }

        paddle.draw();

        let ball = {
            x: canvas.width / 2,
            y: canvas.height - 15 - paddle.h,
            r: 15,
            vx: 5,
            vy: 2,
            draw: function () {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fillStyle = 'blue';
                ctx.fill();
            },
            update: function () {


                if (this.x < 15 || this.x > canvas.width - 15) {
                    this.vx = this.vx * -1;
                }
                if (this.y < 15) {
                    this.vy = this.vy * -1;
                }

                if (this.y+this.r>paddle.y) {
                    console.log('ball hit paddle');
                    this. vy*=-1;
                }
                this.x -= this.vx;
                this.y -= this.vy;
            }
        }
        //ball.update();
        ball.draw();

        let pause=false;
        //game loop
        function loop() {
            requestAnimationFrame(loop);
            if (pause) return;
            //clear
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            //draw
            paddle.draw();
            ball.draw();

            //update
            ball.update();
            paddle.update();

        }

        loop();

        //paddle
        ///ctx.fillRect(250,580,100,20);
        //ball
        ///ctx.beginPath();
        ///ctx.arc(300,570,10,0,Math.PI*2);
        ///ctx.fill();

    </script>
</body>

</html>
