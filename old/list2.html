<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <!--unordered list-->
    <ul>
        <!--  list item -->
        <li>friends
            <ul>
                <li>playing</li>
                <li>talking</li>
            </ul>
        </li>
        <li>game</li>
        <li>sports</li>
    </ul>

    <!--  ordered list-->
    <ol>
        <li>have breakfast</li>
        <li>dressing</li>
        <li>wear</li>
        <li>open the door</li>
    </ol>

    <!--  definition list-->
    <!--  dl>(dt+dd)*2-->
    <dl>
        <!--    definition title -->
        <dt>HTML</dt>
        <!--    definition data-->
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading StyleSheet</dd>
    </dl>

</body>

</html>
