<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*        5 basic fonts*/
        div {
            font-family: serif;
            font-style: italic;
            font-weight: 900;
            letter-spacing: 5px;
            word-spacing: normal;
        }

        p {
            font-size: 20px;
            line-height: 30px;
            text-indent: 0px;
        }

        p:first-line {
            font-size: 30px;
            background-color: antiquewhite;
        }

        p:first-letter {
            font-size: 40px;
        }

        main {
            text-align: right;
            text-transform: uppercase;
        }

        footer {
            font-size: 80px;
            text-decoration: overline underline;
            font-variant: small-caps;
        }

        span {
            color: darkblue;
        }

        h1 {

            font-size: 80px;
            text-shadow: 0px 0px 32px black;
        }
    </style>
</head>

<body>
    <div>today is napu sunday</div>
    <p><span>The</span> dog (Canis familiaris[4][5] or Canis lupus familiaris[5]) is a domesticated descendant of the wolf. Also called the domestic dog, it is derived from extinct gray wolves,[6][7] and the gray wolf is the dog's closest living relative.</p>

    <main>golden</main>

    <footer>Coding</footer>

    <h1>Shadow</h1>
</body></html>
