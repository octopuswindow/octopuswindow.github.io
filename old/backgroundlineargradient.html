<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow</title>
    <style>
        div.a {
            border: solid;
            height: 400px;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            text-align: center;
            align-content: center;
            font-size: 50px;
        }

        div.b {
            border: solid;
            height: 400px;
            background: linear-gradient(to right, red 33%, orange 33%, orange 66%, yellow 66%, yellow 100%);
            text-align: center;
            align-content: center;
            font-size: 50px;
            transition: 2s;
        }

        div.b:hover {
            background: linear-gradient(to right, red, orange, yellow);
        }
    </style>
</head>

<body>
    <div class="a">j</div>
    <div class="b">j</div>
</body></html>
