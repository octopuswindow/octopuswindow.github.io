<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    table {
      font-size: 30px;
      background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Rotating_earth_%28large%29.gif/200px-Rotating_earth_%28large%29.gif);
      color: white;

      border-collapse: collapse;
    }

    tr:first-child {
      text-transform: capitalize;
      text-align: center;
    }

    td {
      padding: 10px 10px;
    }

    tr:not(:first-child) {
      font-size: 25px;
    }

    tr:nth-child(even) {
      background-color: rgba(128, 128, 128, 0.47);
    }
  </style>
</head>

<body>
  <!--  table>tr*4>td*3-->
  <table border>
    <!--    table row-->
    <tr>
      <!--     table data -->
      <td>name</td>

    </tr>

    </tr>
    <tr>
      <td>jameel</td>

    </tr>

      <td>lamar</td>

</body></html>
