<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical_Align</title>
    <style>
        #container {
            border: solid;
        }

        img#fox {
            width: 300px;
            vertical-align: middle;
            vertical-align: -70px;
        }

        span {
            font-size: 50px;

        }

        img#james {
            width: 99%;
        }
    </style>
</head>

<body>
    <img id="james" src="https://bitsofco.de/img/Y-pVYtJVt8-1611.avif" alt="">
    <div id="container">
        <img id="fox" src="https://www.londontransit.ca/wp-content/uploads/2019/08/Route-28-September-2019-01-1600x853.jpg" alt="">
        <span>Praogramming</span>
    </div>
</body></html>
