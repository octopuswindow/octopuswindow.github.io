        div {

            display: inline-block;

            width: 100px;
            height: 100px;
        }

        span {
            border: solid;
        }
    </style>
</head>

<body>

    <ul>inline-block
        <li>width: 0</li>
        <li>height: 0</li>
        <li>can change width and height</li>
    </ul>
    <p class="inline-block"></p>
    <p class="inline-block"></p>

    <ul>inline
        <li>width by default is 0</li>
        <li>height by default is font height</li>
